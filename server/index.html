<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Translation formatting service</title>
	<style>
	  html,
	  body {
        height: 100%;
	    margin: 0;
	  }
		body {
		  box-sizing: border-box;
          font-family: 'SF Pro Text', 'SF Pro Icons', 'Helvetica Neue', 'Helvetica',
          'Arial', sans-serif;
          margin: 0 auto;
		  display: flex;
		  justify-content: center;
		  align-items: center;
		  height: 100%;
		  background: #eee;
		}

		main {
		  background: #fff;
		  border: 1px solid #ccc;
          padding: 20px;
		  max-width: 480px;
		  margin: 20px;
		  border-radius: 3px;
		}
	</style>
</head>
<body>
	<main>
		<h1 style="margin-top: 0"><a href="https://github.com/jamesrwilliams/pts-translations-formatter">pts-translations-formatter</a></h1>
		<p>This is a translation formatting script that parses arbitrary strings and returns bits of normal english that looks like it should be translated.</p>
		<p>See the <a href="https://docs.google.com/document/d/1GOupiSKzrzbxDY7snxy7Vx9YMmNiNlVwcjXlEub4HBY/edit">docs</a>, <a href="https://docs.google.com/spreadsheets/d/13Ie_rDHyEcR3LkbJ9vm4IY9rgzkwIFjSwJVSlmDW714/edit#gid=307042213">test sheet</a>, and the <a href="https://github.com/jamesrwilliams/pts-translations-formatter">repository</a> for more information.</p>
	</main>
</body>
</html>
